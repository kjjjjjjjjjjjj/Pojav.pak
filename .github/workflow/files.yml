name: Upload Folders and Files

on: [push]

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Upload folders and files
      run: |
        mkdir -p folder1 folder2/folder3
        echo "This is file1" > folder1/file1.txt
        echo "This is file2" > folder2/file2.txt
        echo "This is file3" > folder2/folder3/file3.txt
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git commit -m "Upload folders and files"
        git push
